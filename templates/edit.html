<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
  <meta charset="UTF-8">
  <title>Modifier AntiCV</title>
</head>
<body>
  <h1>Modifier AntiCV</h1>
  <form method="POST">
    <input type="text" name="name" value="{{ profile.name }}" required maxlength="50"><br>
    <textarea name="bio" required maxlength="200">{{ profile.bio }}</textarea><br>

    <select name="color" required>
      {% for c in colors %}
        <option value="{{ c }}" {% if c == profile.color %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select><br>

    <select name="image" required>
      {% for img in images %}
        <option value="{{ img }}" {% if img == profile.image %}selected{% endif %}>{{ img }}</option>
      {% endfor %}
    </select><br>

    <button type="submit">Mettre Ã  jour</button>
  </form>
  <a href="{{ url_for('index') }}">Retour</a>
</body>
</html>
