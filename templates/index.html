<h1>Liste des AntiCV</h1>
<ul>
  {% for p in profiles %}
  <li style="background-color: {{ p.color }};">
    <a href="{{ url_for('profile', id=p.id) }}">{{ p.name }}</a> ({{ p.type }})
  </li>
  {% endfor %}
</ul>
<a href="{{ url_for('create') }}">Créer un AntiCV</a>
<a href="{{ url_for('logout') }}">Déconnexion</a>
