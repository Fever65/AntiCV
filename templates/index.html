<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AntiCV - Accueil</title>
  <style>
    ul { padding: 0; }
    li {
      list-style: none;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Liste des AntiCV</h1>
  <ul>
    {% for p in profiles %}
    <li style="background-color: {{ p.color }};">
      <a href="{{ url_for('profile', id=p.id) }}">{{ p.name }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('create') }}">Créer un AntiCV</a><br>
  <a href="{{ url_for('logout') }}">Déconnexion</a><br>
  <a href="{{ url_for('delete_account') }}">Supprimer mon compte</a><br>
  <a href="{{ url_for('reset') }}">Mot de passe oublié</a>
</body>
</html>
