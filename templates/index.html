<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AntiCV - Accueil</title>
  <style>
    ul { padding: 0; }
    li {
      list-style: none;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      font-weight: bold;
    }
    a.button {
      display: inline-block;
      padding: 8px 12px;
      background: #ddd;
      color: black;
      border-radius: 4px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Liste des AntiCV</h1>
  {% if profiles %}
    <ul>
    {% for p in profiles %}
      <li style="background-color: {{ p.color }};">
        <a href="{{ url_for('profile', id=p.id) }}" style="color:white;">{{ p.name }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Aucun profil pour l’instant.</p>
  {% endif %}

  <a class="button" href="{{ url_for('create') }}">Créer un AntiCV</a><br>
  <a class="button" href="{{ url_for('logout') }}">Déconnexion</a><br>
  <a class="button" href="{{ url_for('delete_account') }}">Supprimer mon compte</a><br>
  <a class="button" href="{{ url_for('reset') }}">Mot de passe oublié</a>
</body>
</html>
