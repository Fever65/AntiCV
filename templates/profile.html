<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil - {{ profile.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Profil : {{ profile.name }}</h1>
    <div class="profile-box" style="background-color: {{ profile.color }};">
      <div class="profile-content">
        <img src="{{ url_for('static', filename=profile.image) }}" alt="Avatar de {{ profile.name }}">
        <p>{{ profile.bio }}</p>
      </div>
    </div>
    <a class="button" href="{{ url_for('index') }}">Retour Ã  la liste</a>
  </div>
</body>
</html>
